<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Paneli - İnteraktif Tiyatro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="admin">
  <div class="admin-container">
    <div class="admin-header">
      <h1>Prodüksiyon Kontrol Paneli</h1>
      <div class="status-indicator">
        <span id="connection-status">Bağlanıyor...</span>
        <span id="audience-count">0 izleyici bağlı</span>
      </div>
    </div>
    
    <div class="admin-panels-container">
      <div class="admin-left-panel">
        <div class="question-management">
          <h2>Soru Yönetimi</h2>
          <div class="question-input-group">
            <button id="ask-question-btn">Soruyu Aç</button>
            <button id="close-question-btn" disabled>Soruyu Kapat</button>
          </div>
          <div id="current-question-display" class="hidden">
            <h3>Soru Durumu:</h3>
            <p id="current-question-text">Soru kapalı</p>
          </div>
        </div>
        
        <div class="audience-list-container">
          <h2>İzleyiciler</h2>
          <div class="filter-controls">
            <button id="show-all-btn" class="filter-btn active">Tümü</button>
            <button id="show-raised-hands-btn" class="filter-btn">El Kaldıranlar</button>
          </div>
          <div id="audience-list">
            <p class="empty-list-message">Henüz bağlı izleyici yok</p>
          </div>
        </div>
        
        <div class="code-selection">
          <h2>İzleyici Seç</h2>
          <div class="code-input-group">
            <input type="text" id="code-input" placeholder="4 haneli kod girin" maxlength="4">
            <button id="select-btn">Seç</button>
            <button id="random-raised-hand-btn">El Kaldıranlardan Seç</button>
          </div>
          <p id="selection-status"></p>
        </div>
      </div>
      
      <div class="admin-right-panel">
        <div class="stream-container">
          <h2>Canlı Yayın</h2>
          <div class="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <div id="no-stream-message">Aktif yayın yok</div>
          </div>
          <div class="stream-controls">
            <button id="fullscreen-btn">Tam Ekran</button>
            <button id="end-stream-btn" disabled>Yayını Sonlandır</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
